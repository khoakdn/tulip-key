<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external stylesheet -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #ffffff;
            color: black;
            padding: 20px;
            text-align: center;
        }
        header img {
            max-width: 200px;
            height: auto;
        }
        section.about {
            padding: 40px;
            text-align: center;
            background-color: #fff;
        }
        section.about h1 {
            font-size: 36px;
            color: #333;
        }
        section.about p {
            font-size: 18px;
            color: #555;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
        }
        section.team {
            padding: 40px;
            background-color: #eaeaea;
        }
        .team-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .team-member {
            background-color: white;
            padding: 20px;
            margin: 10px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 200px;
        }
        .team-member img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }
        .team-member h3 {
            margin: 10px 0;
            color: #333;
        }
        .team-member p {
            color: #777;
        }
    </style>
</head>
<body>

    <!-- Header Section with Logo -->
    <header>
        <img src="./images/tuliplogo.jpg" alt="Company Logo"> <!-- Replace with your logo -->
        <h1>About Us</h1>
    </header>

    <!-- About Section -->
    <section class="about">
        <h1>E&K Team</h1>
        <p>
            We are a team of passionate professionals dedicated to making a difference in the world through innovative solutions and creative thinking. Our mission is to provide high-quality services that exceed expectations and deliver value to our clients.
        </p>
    </section>

    <!-- Team Section -->
    <section class="team">
        <h2>Meet Our Team</h2>
        <div class="team-container">
            <!-- Team Member 1 -->
            <div class="team-member">
                <img src="../images/ev.png" alt="Team Member 1"> <!-- Replace with actual image -->
                <h3>Ervin</h3>
                <p></p>
                <p></p>
            </div>

            <!-- Team Member 2 -->
            <div class="team-member">
                <img src="../images/kh.png" alt="Team Member 2"> <!-- Replace with actual image -->
                <h3>Khoa</h3>
                <p></p>
                <p></p>
            </div>
        </div>
    </section>

</body>
</html>
