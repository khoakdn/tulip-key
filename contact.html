<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="./css/style.css"> <!-- Link to external stylesheet -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        header nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        header nav ul li {
            display: inline;
        }
        header nav ul li a,
        header nav ul li button {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        header nav ul li button {
            background-color: #333;
            border: none;
            cursor: pointer;
            padding: 8px 16px;
            font-size: 18px;
        }
        header nav ul li a:hover,
        header nav ul li button:hover {
            color: #ddd;
        }
        section.contact {
            padding: 40px;
            background-color: #fff;
            text-align: center;
        }
        section.contact h2 {
            font-size: 36px;
            color: #333;
        }
        .contact-info {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
        }
        .contact-info div {
            width: 30%;
        }
        .contact-info div h3 {
            color: #333;
        }
        .contact-info div p {
            color: #777;
        }
        .contact-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
        }
        .contact-form input,
        .contact-form textarea {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .contact-form button {
            width: 80%;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .contact-form button:hover {
            background-color: #555;
        }
        #map {
            height: 400px;
            width: 100%;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1 class="logo">Tulip Key</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About us</a></li>
                <li><a href="contact.html"><button class="contact-btn">Contact</button></a></li>
            </ul>
        </nav>
    </header>

    <!-- Contact Section -->
    <section class="contact">
        <h2>Get in Touch</h2>

        <div class="contact-info">
            <!-- Contact Info Section -->
            <div>
                <h3>Our Office</h3>
                <p>Strijp-TQ<br>Eindhoven</p>
            </div>

            <div>
                <h3>Phone</h3>
                <p>(+31) 456-7890</p>
            </div>

            <div>
                <h3>Email</h3>
                <p>E&K@company.com</p>
            </div>
        </div>

        <!-- Contact Form -->
        <div class="contact-form">
            <h3>Send Us a Message</h3>
            <form action="submit_form.php" method="post">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" rows="4" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>

        <!-- Map Section -->
        <div id="map"></div>
    </section>

    <!-- Map Script -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize map
            const map = L.map('map').setView([51.4416, 5.4697], 13); // Change these coordinates to your actual location
            
            // Add OpenStreetMap tiles
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

            // Add marker
            L.marker([51.4416, 5.4697]) // Change this to your actual location
                .addTo(map)
                .bindPopup('Our Office Location')
                .openPopup();
        });
    </script>

</body>
</html>
